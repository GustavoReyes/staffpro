<div class="min-h-screen flex items-center justify-center bg-[#1e2226]">
  <div
    class="flex w-[900px] rounded-3xl overflow-hidden shadow-2xl bg-[#23272A]"
  >
    <!-- Lado izquierdo: Logo e ilustración -->
    <div
      class="w-1/2 bg-[#181C1F] flex flex-col justify-center items-center p-10"
    >
      <!-- Logo -->
      <div class="flex items-center mb-10">
        <!-- Icono SVG ejemplo -->
        <img src="logo.png" alt="">
      </div>
      <!-- Ilustración -->
      <img
        src="test.jpg"
        alt="Ilustración"
        class="w-full max-w-xs rounded-lg shadow-lg"
        style="height: 260px; object-fit: cover"
      />
    </div>
    <!-- Lado derecho: Formulario de login -->
    <div
      class="w-1/2 bg-[#111416] flex flex-col justify-center items-center p-10"
    >
      <form class="w-full max-w-md">
        <h2 class="text-4xl font-bold text-white mb-10">Iniciar sesión</h2>
        <div class="mb-6">
          <label for="username" class="block text-gray-300 mb-2"
            >Nombre de usuario</label
          >
          <input
            id="username"
            type="text"
            class="w-full px-4 py-3 rounded bg-[#181C1F] border border-[#23272A] text-white focus:outline-none focus:ring-2 focus:ring-green-400"
          />
        </div>
        <div class="mb-8">
          <label for="password" class="block text-gray-300 mb-2"
            >Contraseña</label
          >
          <div class="relative">
            <input
              id="password"
              type="password"
              class="w-full px-4 py-3 rounded bg-[#181C1F] border border-[#23272A] text-white focus:outline-none focus:ring-2 focus:ring-green-400 pr-12"
            />
            <span
              class="absolute inset-y-0 right-3 flex items-center text-gray-400 cursor-pointer"
            >
              <!-- Icono de ojo SVG -->
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
            </span>
          </div>
        </div>
        <button
          type="submit"
          class="w-full py-3 bg-green-400 text-black text-xl font-medium rounded hover:bg-green-500 transition-colors mb-6"
        >
          Iniciar sesión
        </button>
        <div class="text-center">
          <a href="#" class="text-gray-300 hover:underline"
            >¿Olvidaste tu contraseña?</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
