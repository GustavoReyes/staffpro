<div class="min-h-screen flex items-center justify-center bg-[#1e2226] px-2">
  <div
    class="flex flex-col md:flex-row w-full max-w-6xl rounded-2xl overflow-hidden shadow-2xl bg-[#23272A]"
  >
    <!-- Lado izquierdo: Logo e ilustración -->
    <div
      class="md:w-1/2 w-full bg-[#181C1F] flex flex-col justify-center items-center p-12"
    >
      <div class="flex items-center mb-8">
        <img src="logo.png" alt="Logo" class="object-fit" />
      </div>
      <img
        src="test.jpg"
        alt="Ilustración"
        class="object-fill max-w-xs shadow-lg hidden md:block"
        style="height: 200px; object-fit: cover"
      />
    </div>
    <!-- Lado derecho: Formulario de login/registro -->
    <div
      class="md:w-1/2 w-full bg-[#111416] flex flex-col justify-center items-center p-12"
    >
      <form
        class="w-full max-w-md"
        (ngSubmit)="login()"
        #registerForm="ngForm"
        autocomplete="off"
      >
        <h2 class="text-3xl font-bold text-white mb-8 text-center"></h2>
        <div class="mb-4">
          <label for="email" class="block text-gray-300 mb-2 text-center"
            >Correo electrónico</label
          >
          <input
            id="email"
            name="email"
            type="email"
            required
            [(ngModel)]="loginData.email"
            class="w-full px-4 py-3 rounded bg-[#181C1F] border border-[#23272A] text-white focus:outline-none focus:ring-2 focus:ring-green-400"
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-300 mb-2 text-center"
            >Contraseña</label
          >
          <input
            id="password"
            name="password"
            type="password"
            required
            [(ngModel)]="loginData.password"
            class="w-full px-4 py-3 rounded bg-[#181C1F] border border-[#23272A] text-white focus:outline-none focus:ring-2 focus:ring-green-400"
          />
        </div>
        <button
          type="submit"
          [disabled]="registerForm.invalid"
          class="w-full py-3 bg-primary text-black text-lg font-medium rounded hover:bg-green-500 transition-colors mb-4"
        >
          Iniciar sesión
        </button>
      </form>
      <div class="text-center mt-4">
        <span class="text-gray-400">¿No tienes cuenta?</span>
        <a
          [routerLink]="['/register']"
          class="text-primary hover:underline font-semibold ml-2"
          >Regístrate aquí</a
        >
      </div>
    </div>
  </div>
</div>
