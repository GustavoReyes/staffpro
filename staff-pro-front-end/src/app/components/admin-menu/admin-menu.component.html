<div class="min-h-screen flex items-center justify-center bg-[#1e2226] p-2">
  <div
    class="w-full max-w-5xl rounded-2xl overflow-hidden shadow-2xl bg-[#23272A] p-6"
  >
    <ng-container *ngIf="isLoaded">
      <ng-container *ngIf="isAdmin; else noPriv">
        <!-- Contenedor principal -->
        <div class="bg-green-50/5 p-6 rounded-lg shadow-lg">
          <!-- Título centrado -->
          <h1 class="text-2xl font-bold text-white mb-8 text-center">
            Panel de Administrador
          </h1>

          <!-- Grid responsivo: 2 columnas en desktop, 1 en móvil -->
          <div
            class="grid grid-cols-1 md:grid-cols-2 gap-6 justify-items-center"
          >
            <!-- Opción: Mi Perfil -->
            <a
              [routerLink]="['/userProfile']"
              class="btn_menus group"
            >
              <svg
                class="w-16 h-16 text-green-300 mb-4 group-hover:text-green-400 transition"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M5.121 17.804A9 9 0 1112 21a9 9 0 01-6.879-3.196z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
              <h2 class="text-xl font-semibold text-gray-100 mb-2">
                Mi Perfil
              </h2>
              <p class="text-gray-400 text-sm text-center">
                Accede a tus datos personales
              </p>
            </a>

            <!-- Opción: Mi Nómina -->
            <a
              [routerLink]="['/userPayroll']"
              class="btn_menus group"
            >
            <svg
                class="w-16 h-16 text-green-300 mb-4 group-hover:text-green-400 transition"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 0V4m0 16v-4"
                />
              </svg>



              <h2 class="text-xl font-semibold text-gray-100 mb-2">
                Mi Nómina
              </h2>
              <p class="text-gray-400 text-sm text-center">
                Visualiza tus recibos de sueldo y pagos
              </p>
            </a>

            <!-- Opción: Mis Solicitudes -->
            <a
              [routerLink]="['/userLeave']"
              class="btn_menus group"
            >
              <svg
                class="w-16 h-16 text-green-300 mb-4 group-hover:text-green-400 transition"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M8 7V3m8 4V3m-9 8h10m-9 4h6m-7 4h8a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2z"
                />
              </svg>
              <h2 class="text-xl font-semibold text-gray-100 mb-2">
                Mis Solicitudes
              </h2>
              <p class="text-gray-400 text-sm text-center">
                Gestiona tus licencias y permisos
              </p>
            </a>

            <!-- Opción: Gestión Empleados -->
            <a
              [routerLink]="['/adminMenuGestion']"
              class="btn_menus group"
            >
             <svg
  class="w-13 h-13 text-green-300 mb-4 group-hover:text-green-400 transition"
  fill="none"
  stroke="currentColor"
  stroke-width="2"
  viewBox="0 0 24 24"
>
  <path stroke-linecap="round" stroke-linejoin="round"
    d="M9 2H15C15.5523 2 16 2.44772 16 3V4H19C20.1046 4 21 4.89543 21 6V20C21 21.1046 20.1046 22 19 22H5C3.89543 22 3 21.1046 3 20V6C3 4.89543 3.89543 4 5 4H8V3C8 2.44772 8.44772 2 9 2ZM9 8H15M9 12H15M9 16H13" />
</svg>

              <h2 class="text-xl font-semibold text-gray-100 mb-2">
                Gestión Empleados
              </h2>
              <p class="text-gray-400 text-sm text-center">
                Administra la plantilla y roles
              </p>
            </a>
          </div>
        </div>
      </ng-container>
      <ng-template #noPriv>
        <div
          class="bg-[#23272A] p-8 rounded-lg shadow-lg text-center text-red-400 text-xl font-bold"
        >
          No tienes privilegios para ver esta sección
        </div>
        <router-outlet></router-outlet>
      </ng-template>
    </ng-container>
  </div>
</div>
