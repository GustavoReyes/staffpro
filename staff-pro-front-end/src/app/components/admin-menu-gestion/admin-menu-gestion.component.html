<div class="min-h-screen bg-[#1e2226] p-4 flex items-center justify-center">
  <div class="w-full max-w-7xl">
    <!-- Contenedor principal -->
    <div class="bg-[#23272A] p-6 rounded-lg shadow-lg">
      <!-- Título centrado -->
      <h1 class="text-2xl font-bold text-white mb-8 text-center">
        Panel de Gestión Administrativa
      </h1>

      <!-- Grid responsivo: 3 columnas en desktop, 1 en móvil -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 justify-items-center">
        <!-- Opción: Empleados -->
        <a [routerLink]="['/adminEmployees']"
           class="flex flex-col items-center bg-[#181C1F] border border-gray-700 rounded-lg shadow-lg p-6 w-full max-w-sm hover:bg-gray-700 transition-all group">
          <svg class="w-16 h-16 text-green-400 mb-4 group-hover:text-green-400 transition"
               fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M17 20h5v-2a3 3 0 00-5.356-1.857M9 20H4v-2a3 3 0 015.356-1.857M16 3.13a4 4 0 010 7.75M8 3.13a4 4 0 000 7.75m8 4.12V21M8 14.999V21" />
          </svg>
          <h2 class="text-xl font-semibold text-gray-100 mb-2">Empleados</h2>
          <p class="text-gray-400 text-sm text-center">
            Gestiona usuarios y departamentos
          </p>
        </a>

        <!-- Opción: Nóminas -->
        <a [routerLink]="['/adminPayrolls']"
           class="flex flex-col items-center bg-[#181C1F] border border-gray-700 rounded-lg shadow-lg p-6 w-full max-w-sm hover:bg-gray-700 transition-all group">
          <svg class="w-16 h-16 text-green-400 mb-4 group-hover:text-green-400 transition"
               fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 0V4m0 16v-4" />
          </svg>
          <h2 class="text-xl font-semibold text-gray-100 mb-2">Nóminas</h2>
          <p class="text-gray-400 text-sm text-center">
            Administra los pagos y salarios
          </p>
        </a>

        <!-- Opción: Solicitudes -->
        <a [routerLink]="['/adminLeaves']"
           class="flex flex-col items-center bg-[#181C1F] border border-gray-700 rounded-lg shadow-lg p-6 w-full max-w-sm hover:bg-gray-700 transition-all group">
          <svg class="w-16 h-16 text-green-400 mb-4 group-hover:text-green-400 transition"
               fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M8 7V3m8 4V3m-9 8h10m-9 4h6m-7 4h8a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
          <h2 class="text-xl font-semibold text-gray-100 mb-2">Solicitudes</h2>
          <p class="text-gray-400 text-sm text-center">
            Revisa licencias y ausencias
          </p>
        </a>
      </div>
    </div>
  </div>
</div>
