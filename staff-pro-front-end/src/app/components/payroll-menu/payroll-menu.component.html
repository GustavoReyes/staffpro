<div class="min-h-screen flex items-center justify-center bg-[#1e2226] p-2">
  <div
    class="w-full max-w-5xl rounded-2xl overflow-hidden shadow-2xl bg-[#23272A] p-6"
  >
    <!-- Contenedor principal con el mismo estilo que payroll-list -->
        <div class="bg-green-50/5 p-6 rounded-lg shadow-lg">
      <!-- Título centrado -->
      <h1 class="text-2xl font-bold text-white mb-8 text-center">
        Menu de Gestión de Nóminas
      </h1>

      <!-- Grid responsivo: 3 columnas en desktop, 1 en móvil -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 justify-items-center">
        <!-- Opción: Creación de Nómina -->
        <a [routerLink]="['/payrollAlta']"
           class="btn_menus group">
          <svg class="w-16 h-16 text-green-300 mb-4 group-hover:text-green-400 transition"
               fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M5.121 17.804A9 9 0 1112 21a9 9 0 01-6.879-3.196z"/>
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
          <h2 class="text-xl font-semibold text-gray-100 mb-2">Crea una Nómina</h2>
          <p class="text-gray-400 text-sm text-center">
            Crear una Nómina de Pago para un empleado
          </p>
        </a>

        <!-- Opción: Vizualizar las Nominas Existentes -->
        <a [routerLink]="['/payrollList']"
           class="btn_menus group">
          <svg class="w-16 h-16 text-green-300 mb-4 group-hover:text-green-400 transition"
               fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 0V4m0 16v-4"/>
          </svg>
          <h2 class="text-xl font-semibold text-gray-100 mb-2">Nóminas</h2>
          <p class="text-gray-400 text-sm text-center">
            Visualizar todas las Nóminas
          </p>
        </a>

        <!-- Opción: Editar Nóminas -->
        <a [routerLink]="['/adminPayrollsEdit']"
           class="btn_menus group">
          <svg class="w-16 h-16 text-green-300 mb-4 group-hover:text-green-400 transition"
               fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M8 7V3m8 4V3m-9 8h10m-9 4h6m-7 4h8a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2z"/>
          </svg>
          <h2 class="text-xl font-semibold text-gray-100 mb-2">Editar Nóminas</h2>
          <p class="text-gray-400 text-sm text-center">
            Edita los datos de una Nómina
          </p>
        </a>
      </div>
    </div>
  <br>
  <div class="flex right gap-20">
  <a [routerLink]="['/adminMenuGestion']" class="text-blue-400 hover:underline cursor-pointer">
    ← Volver
  </a>
  </div>
    <router-outlet></router-outlet>
  </div>
</div>
