<div class="min-h-screen flex items-center justify-center bg-[#1e2226] p-2">
  <div
    class="w-full max-w-5xl rounded-2xl overflow-hidden shadow-2xl bg-[#23272A] p-6"
  >
    <div class="bg-green-50/5 p-6 rounded-lg shadow-lg">
      <div
        class="px-6 py-4 border-b border-gray-700 flex items-center justify-between"
      >
        <h2 class="text-2xl font-bold text-white text-center w-full">
          <i class="bi bi-person-badge-fill mr-2"></i>TUS DATOS PERSONALES
        </h2>
      </div>
      <div *ngIf="employee; else loading" class="px-6 py-6 space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label
              class="text-sm font-semibold text-gray-300 mb-1 block text-center"
              >Nombre</label
            >
            <div
              class="rounded-md bg-[#181C1F] px-4 py-2 text-primary font-semibold text-center"
            >
              {{ employee.name }}
            </div>
          </div>
          <div>
            <label
              class="text-sm font-semibold text-gray-300 mb-1 block text-center"
              >DNI</label
            >
            <div
              class="rounded-lg bg-[#181C1F] px-4 py-2 text-primary text-center font-semibold"
            >
              {{ employee.dni }}
            </div>
          </div>
          <div>
            <label
              class="text-sm font-semibold text-gray-300 mb-1 block text-center"
              >Jornada Semanal</label>
            <div class="rounded-lg bg-[#181C1F] px-4 py-2 text-primary text-center font-semibold">
              {{ employee.work_day }}
            </div>
          </div>
          <div>

            <label class="text-sm font-semibold text-gray-300 text-center mb-1 block"
              >Horario</label
            >
            <div
              class="rounded-lg bg-[#181C1F] px-4 py-2 text-primary text-center font-semibold"
            >{{employee.work_hour}}</div>
          </div>
          <div>
            <label
              class="text-sm font-semibold text-gray-300 mb-1 block text-center"
              >Salario Base (€)</label
            >
            <div
              class="rounded-lg bg-[#181C1F] px-4 py-2 text-primary text-center font-semibold"
            >
              {{ employee.base_salary | currency : "EUR" : "symbol" : "1.2-2" }}
            </div>
          </div>
          <div>
            <label
              class="text-sm font-semibold text-gray-300 mb-1 block text-center"
              >Cargo</label
            >
            <div
              class="rounded-lg bg-[#181C1F] px-4 py-2 text-primary text-center font-semibold"
            >
              {{ employee.position }}
            </div>
          </div>
        </div>
        <div>
          <label
            class="text-sm font-semibold text-gray-300 mb-1 block text-center"
            >Fecha de contratación</label
          >
          <div
            class="rounded-lg bg-[#181C1F] px-4 py-2 text-primary text-center font-semibold"
          >
            {{ employee.hire_date | date : "longDate" }}
          </div>
        </div>
      </div>
      <ng-template #loading>
        <div class="flex items-center justify-center py-10">
          <span class="text-gray-300 text-lg"
            >Cargando datos del empleado...</span
          >
        </div>
      </ng-template>
    </div>
    <br />
    <div class="flex right gap-20">
      <a
        [routerLink]="['/userMenu']"
        class="text-blue-400 hover:underline cursor-pointer"
        >← Volver
      </a>
    </div>
  </div>
</div>
