<div *ngIf="employee">
<div class="max-w-4xl mx-auto mt-10 bg-gray-900 text-gray-100 rounded-2xl shadow-xl border border-gray-700">
  <div class="px-6 py-4 border-b border-gray-700 flex items-center justify-between">
    <h2 class="text-2xl font-semibold text-green-400">
      <i class="bi bi-person-badge-fill mr-2"></i>Employee Details
    </h2>
  </div>
  <div class="px-6 py-6 space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="text-sm font-semibold text-gray-400">Name</label>
        <p class="mt-1 text-base">{{ employee.name }}</p>
      </div>
      <div>
        <label class="text-sm font-semibold text-gray-400">DNI</label>
        <p class="mt-1 text-base">{{ employee.dni }}</p>
      </div>
      <div>
        <label class="text-sm font-semibold text-gray-400">User ID</label>
        <p class="mt-1 text-base">{{ employee.id_user }}</p>
      </div>
      <div>
        <label class="text-sm font-semibold text-gray-400">Department ID</label>
        <p class="mt-1 text-base">{{ employee.department_id }}</p>
      </div>
      <div>
        <label class="text-sm font-semibold text-gray-400">Work Day (hrs)</label>
        <p class="mt-1 text-base">{{ employee.work_day }}</p>
      </div>
      <div>
        <label class="text-sm font-semibold text-gray-400">Work Hour (start)</label>
        <p class="mt-1 text-base">{{ employee.work_hour }}</p>
      </div>
      <div>
        <label class="text-sm font-semibold text-gray-400">Base Salary (â‚¬)</label>
        <p class="mt-1 text-base">{{ employee.base_salary | number:'1.0-0' }}</p>
      </div>
      <div>
        <label class="text-sm font-semibold text-gray-400">Position</label>
        <p class="mt-1 text-base">{{ employee.position }}</p>
      </div>
    </div>
    <div>
      <label class="text-sm font-semibold text-gray-400">Hire Date</label>
      <p class="mt-1 text-base">{{ employee.hire_date | date:'longDate' }}</p>
    </div>
  </div>
</div>
</div>
