  <div class="min-h-screen flex items-center justify-center bg-[#1e2226] px-2">
    <!-- Mensaje de éxito -->
  <div
    *ngIf="mensajeExito"
    class="fixed bottom-6 right-6 z-50 bg-green-100 border border-green-400 text-green-700 px-6 py-4 rounded-xl shadow-lg animate-slide-in"
  >
    <p class="text-base font-medium flex items-center gap-2">
      <span class="text-xl">✅</span> {{ mensajeExito }}
    </p>
  </div>
  <!-- Mensaje de error -->
  <div
    *ngIf="mensajeError"
    class="fixed bottom-6 right-6 z-50 bg-red-100 border border-red-400 text-red-700 px-6 py-4 rounded-xl shadow-lg animate-slide-in"
  >
    <p class="text-base font-medium flex items-center gap-2">
      <span class="text-xl">❌</span> {{ mensajeError }}
    </p>
  </div>
  <div
    class="flex flex-col md:flex-row w-full max-w-6xl rounded-2xl overflow-hidden shadow-2xl bg-[#23272A]"
  >
    <!-- Lado izquierdo: Logo e ilustración -->
    <div
      class="md:w-1/2 w-full bg-[#181C1F] flex flex-col justify-center items-center p-12"
    >
      <div class="flex items-center mb-8">
        <img src="logo.png" alt="Logo" class="object-fit" />
      </div>
      <img
        src="test.jpg"
        alt="Ilustración"
        class="object-fill max-w-xs shadow-lg hidden md:block"
        style="height: 200px; object-fit: cover"
      />
    </div>
    <!-- Lado derecho: Formulario de /registro -->
    <div
      class="md:w-1/2 w-full bg-[#111416] flex flex-col justify-center items-center p-12"
    >
      <form
        class="w-full max-w-md"
        (ngSubmit)="register()"
        #registerForm="ngForm"
        autocomplete="off"
      >
        <h2 class="text-3xl font-bold text-white mb-8 text-center">
          <!-- Registrar usuario -->
        </h2>
        <div class="mb-4">
          <label for="email" class="block text-gray-300 mb-2"
            >Correo electrónico</label
          >
          <input
            id="email"
            name="email"
            type="email"
            required
            [(ngModel)]="registerData.email"
            class="w-full px-4 py-3 rounded bg-[#181C1F] border border-[#23272A] text-white focus:outline-none focus:ring-2 focus:ring-green-400"
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-300 mb-2"
            >Contraseña</label
          >
          <input
            id="password"
            name="password"
            type="password"
            required
            [(ngModel)]="registerData.password"
            class="w-full px-4 py-3 rounded bg-[#181C1F] border border-[#23272A] text-white focus:outline-none focus:ring-2 focus:ring-green-400"
          />
        </div>
        <div class="mb-6">
          <label for="confirmPassword" class="block text-gray-300 mb-2"
            >Repetir contraseña</label
          >
          <input
            id="confirmPassword"
            name="confirmPassword"
            type="password"
            required
            [(ngModel)]="registerData.confirmPassword"
            class="w-full px-4 py-3 rounded bg-[#181C1F] border border-[#23272A] text-white focus:outline-none focus:ring-2 focus:ring-green-400"
          />
          <div
            *ngIf="
              registerData.password &&
              registerData.confirmPassword &&
              registerData.password !== registerData.confirmPassword
            "
            class="text-red-400 text-sm mt-2"
          >
            Las contraseñas no coinciden
          </div>
        </div>
        <!-- ...existing code... -->
        <button
          type="submit"
          [disabled]="
            registerForm.invalid ||
            registerData.password !== registerData.confirmPassword
          "
          class="w-full py-3 bg-green-400 text-black text-lg font-medium rounded hover:bg-green-500 transition-colors mb-4"
        >
          Registrar
        </button>
      </form>
      <div class="text-center mt-4">
        <span class="text-gray-400">¿Estás registrado?</span>
        <a
          [routerLink]="['/login']"
          class="text-green-300 hover:underline font-semibold ml-2"
          >Entrar</a
        >
      </div>
    </div>
  </div>
</div>
