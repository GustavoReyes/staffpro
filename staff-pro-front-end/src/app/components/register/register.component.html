<div class="min-h-screen flex items-center justify-center bg-[#1e2226] px-2">
  <div class="flex flex-col md:flex-row w-full max-w-6xl rounded-2xl overflow-hidden shadow-2xl bg-[#23272A]">
    <!-- Lado izquierdo: Logo e ilustraci칩n -->
    <div class="md:w-1/2 w-full bg-[#181C1F] flex flex-col justify-center items-center p-16">
      <div class="flex items-center mb-8">
        <img src="logo.png" alt="Logo" class="object-fit" />
      </div>
      <img
        src="test.jpg"
        alt="Ilustraci칩n"
        class="object-fill max-w-xs shadow-lg hidden md:block"
        style="height: 200px; object-fit: cover"
      />
    </div>
    <!-- Lado derecho: Formulario de /registro -->
    <div class="md:w-1/2 w-full bg-[#111416] flex flex-col justify-center items-center p-16">
      <form class="w-full max-w-md" (ngSubmit)="register()" #registerForm="ngForm" autocomplete="off">
        <h2 class="text-3xl font-bold text-white mb-8 text-center">Registrar</h2>
        <div class="mb-4">
          <label for="email" class="block text-gray-300 mb-2">Correo electr칩nico</label>
          <input
            id="email"
            name="email"
            type="email"
            required
            [(ngModel)]="registerData.email"
            class="w-full px-4 py-3 rounded bg-[#181C1F] border border-[#23272A] text-white focus:outline-none focus:ring-2 focus:ring-green-400"
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-300 mb-2">Contrase침a</label>
          <input
            id="password"
            name="password"
            type="password"
            required
            [(ngModel)]="registerData.password"
            class="w-full px-4 py-3 rounded bg-[#181C1F] border border-[#23272A] text-white focus:outline-none focus:ring-2 focus:ring-green-400"
          />
        </div>
        <button
          type="submit"
          [disabled]="registerForm.invalid"
          class="w-full py-3 bg-green-400 text-black text-lg font-medium rounded hover:bg-green-500 transition-colors mb-4"
        >
          Registrar
        </button>
      </form>
    </div>
  </div>
</div>
