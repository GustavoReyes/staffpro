<div class="min-h-screen flex items-center justify-center bg-[#1e2226] p-2">
  <div class="w-full max-w-5xl rounded-2xl overflow-hidden shadow-2xl bg-[#23272A] p-6">
        <div class="bg-green-50/5 p-6 rounded-lg shadow-lg">

      <!-- Título del panel -->
      <h2 class="text-2xl font-bold text-white text-center mb-4">Panel de gestión de ausencias</h2>

      <!-- Mensaje de carga de las solicitudes -->
      <div *ngIf="loading" class="text-center text-gray-300 mb-4">Cargando...</div>
      <div *ngIf="error" class="text-red-400 text-center mb-4">{{ error }}</div>

      <!-- Mensaje de exito/error al editar solicitud -->
      <div *ngIf="mensajeExito" class="fixed bottom-6 right-6 z-50 bg-green-100 border border-green-400 text-green-700 px-6 py-4 rounded-xl shadow-lg animate-slide-in">
        <p class="text-base font-medium flex items-center gap-2">
          <span class="text-xl">✅</span> {{ mensajeExito }}
        </p>
      </div>
      <div *ngIf="mensajeError" class="fixed bottom-6 right-6 z-50 bg-red-100 border border-red-400 text-red-700 px-6 py-4 rounded-xl shadow-lg animate-slide-in">
        <p class="text-base font-medium flex items-center gap-2">
          <span class="text-xl">❌</span> {{ mensajeError }}
        </p>
      </div>

      <!-- Lista de solicitudes en tarjetas -->
      <div class="grid grid-cols-1 gap-4 mb-8">
        <div *ngFor="let leave of leaveRequests" class="bg-[#181C1F] border border-[#23272A] rounded-lg shadow-lg p-4">
          <div class="grid grid-cols-1 md:grid-cols-[60px_1.5fr_1fr_1.2fr_1fr] gap-2 items-center">

            <!-- ID -->
            <div>
              <label class="block text-sm font-semibold text-gray-300 mb-1 text-center">ID</label>
              <div class="rounded bg-[#23272A] px-1 py-2 text-blue-300 font-semibold text-center">
                {{ leave.id }}
              </div>
            </div>

            <!-- Usuario -->
            <div>
              <label class="block text-sm font-semibold text-gray-300 mb-1 text-center">Usuario</label>
              <div class="rounded bg-[#23272A] px-2 py-2 text-green-300 font-semibold whitespace-nowrap overflow-x-auto text-center">
                {{ leave.employee?.name || leave.id_user_fk }}
              </div>
            </div>

            <!-- Tipo -->
            <div>
              <label class="block text-sm font-semibold text-gray-300 mb-1 text-center">Tipo</label>
              <div class="rounded bg-[#23272A] px-2 py-2 text-green-300 font-semibold capitalize whitespace-nowrap text-center">
                {{ leave.type || "Sin tipo" }}
              </div>
            </div>

            <!-- Fecha -->
            <div>
              <label class="block text-sm font-semibold text-gray-300 mb-1 text-center">Fecha</label>
              <div class="rounded bg-[#23272A] px-2 py-2 text-green-300 font-semibold whitespace-nowrap overflow-x-auto text-center">
                {{ leave.start_date | date : "dd/MM/yyyy" }} - {{ leave.end_date | date : "dd/MM/yyyy" }}
              </div>
            </div>

            <!-- Estado editable -->
            <div>
              <label class="block text-sm font-semibold text-gray-300 mb-1 text-center">Estado</label>
              <select
                title="Status"
                [(ngModel)]="leave.status"
                (change)="updateStatus(leave, leave.status || 'pending')"
                class="w-full px-2 py-2 rounded bg-[#23272A] border border-[#23272A] text-white text-center"
              >
                <option value="pending">Pendiente</option>
                <option value="approved">Aprobada</option>
                <option value="rejected">Rechazada</option>
              </select>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
