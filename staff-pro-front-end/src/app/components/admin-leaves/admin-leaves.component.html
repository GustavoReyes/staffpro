<div class="min-h-screen flex items-center justify-center bg-[#1e2226] p-2">
  <div
    class="w-full max-w-5xl rounded-2xl overflow-hidden shadow-2xl bg-[#23272A] p-6"
  >
        <div class="bg-green-50/5 p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-white text-center mb-4">
        Solicitudes de Permiso (Administrador)
      </h2>
      <div *ngIf="loading" class="text-center text-gray-300 mb-4">
        Cargando...
      </div>
      <div *ngIf="error" class="text-red-400 text-center mb-4">{{ error }}</div>
      <!-- Lista de solicitudes en tarjetas -->
      <div class="grid grid-cols-1 gap-6 mb-8">
        <div
          *ngFor="let leave of leaveRequests"
          class="bg-[#181C1F] border border-[#23272A] rounded-lg shadow-lg p-4"
        >
          <div class="grid grid-cols-1 md:grid-cols-5 gap-4 items-center">
            <!-- Usuario -->
            <div>
              <label class="block text-sm font-semibold text-gray-300 mb-1"
                >Usuario</label
              >
              <div
                class="rounded bg-[#23272A] px-4 py-2 text-green-300 font-semibold"
              >
                {{ leave.employee?.name || leave.id_user_fk }}
              </div>
            </div>
            <!-- Tipo -->
            <div>
              <label class="block text-sm font-semibold text-gray-300 mb-1"
                >Tipo</label
              >
              <div
                class="rounded bg-[#23272A] px-4 py-2 text-green-300 font-semibold capitalize"
              >
                {{ leave.type || "Sin tipo" }}
              </div>
            </div>
            <!-- Fecha -->
            <div>
              <label class="block text-sm font-semibold text-gray-300 mb-1"
                >Fecha</label
              >
              <div
                class="rounded bg-[#23272A] px-4 py-2 text-green-300 font-semibold"
              >
                {{ leave.start_date | date : "dd/MM/yyyy" }} -
                {{ leave.end_date | date : "dd/MM/yyyy" }}
              </div>
            </div>
            <!-- Status editable -->
            <div>
              <label class="block text-sm font-semibold text-gray-300 mb-1"
                >Estado</label
              >
              <select
              title="Status"
                [(ngModel)]="leave.status"
                (change)="updateStatus(leave, leave.status || 'pending')"
                class="w-full px-4 py-2 rounded bg-[#23272A] border border-[#23272A] text-white"
              >
                <option value="pending">Pendiente</option>
                <option value="approved">Aprobada</option>
                <option value="rejected">Rechazada</option>
              </select>
            </div>
            <!-- BotÃ³n "Guardar" -->
            <div class="flex flex-col justify-end">
              <button
                (click)="updateStatus(leave, leave.status || 'pending')"
                class="bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition w-full"
              >
                Guardar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
