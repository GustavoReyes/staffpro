<div class="min-h-screen flex items-center justify-center bg-[#1e2226] p-2">
  <div class="w-full max-w-5xl rounded-2xl overflow-hidden shadow-2xl bg-[#23272A] p-6">
  <div class="bg-green-50/5 p-6 rounded-lg shadow-lg">

    <!-- Título para crear nueva solicitud -->
    <h3 class="text-xl font-bold text-green-400 mb-4 mt-8 text-center">Crear solicitud nueva</h3>

      <!-- Formulario -->
      <form (ngSubmit)="createLeave()" class="grid grid-cols-1 lg:grid-cols-4 gap-4 mb-4">

        <!-- Tipo de permiso -->
        <div class="flex flex-col">
          <label for="type" class="mb-1 text-white text-sm text-center">Tipo de permiso</label>
          <select
            [(ngModel)]="newLeave.type"
            name="type"
            id="type"
            required
            class="px-4 py-2 rounded bg-[#181C1F] border border-[#23272A] text-white">
            <option value="" disabled selected hidden>Selecciona una razón...</option>
            <option *ngFor="let type of leaveTypes" [value]="type.value">
              {{ type.label }}
            </option>
          </select>
        </div>

        <!-- Fecha de inicio -->
        <div class="flex flex-col">
          <label for="start_date" class="mb-1 text-white text-sm text-center">Fecha de inicio</label>
          <input
            [(ngModel)]="newLeave.start_date"
            name="start_date"
            id="start_date"
            type="date"
            required
            class="px-4 py-2 rounded bg-[#181C1F] border border-[#23272A] text-white"
          />
        </div>

        <!-- Fecha de fin -->
        <div class="flex flex-col">
          <label for="end_date" class="mb-1 text-white text-sm text-center">Fecha de fin</label>
          <input
            [(ngModel)]="newLeave.end_date"
            name="end_date"
            id="end_date"
            type="date"
            required
            class="px-4 py-2 rounded bg-[#181C1F] border border-[#23272A] text-white"
          />
        </div>

        <!-- Botón "Solicitar" -->
        <div class="flex flex-col justify-end">
          <button type="submit" class="bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition w-full">Solicitar</button>
        </div>
      </form>

      <!-- Título de la lista de solicitudes -->
      <h2 class="text-2xl font-bold text-white text-center mb-4">Mis solicitudes de permiso</h2>

      <!-- Subtítulo para la carga de solicitudes -->
      <div *ngIf="loading" class="text-center text-gray-300 mb-4">
        Cargando...
      </div>
      <div *ngIf="error" class="text-red-400 text-center mb-4">{{ error }}</div>

      <!-- Lista de solicitudes -->
      <div class="grid grid-cols-1 gap-6 mb-8">
        <div *ngFor="let leave of leaveRequests" class="bg-[#181C1F] border border-[#23272A] rounded-lg shadow-lg p-4">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

            <!-- Tipo -->
            <div>
              <label class="block text-sm font-semibold text-gray-300 mb-1 text-center">Tipo</label>
              <div class="rounded bg-[#23272A] px-4 py-2 text-green-300 font-semibold text-center">
                {{ leave.type || "Sin tipo" }}
              </div>
            </div>

            <!-- Fecha -->
            <div>
              <label class="block text-sm font-semibold text-gray-300 mb-1 text-center">Fecha</label>
              <div class="rounded bg-[#23272A] px-4 py-2 text-green-300 font-semibold text-center">
                {{ leave.start_date | date : "dd/MM/yyyy" }} -
                {{ leave.end_date | date : "dd/MM/yyyy" }}
              </div>
            </div>

            <!-- Status -->
            <div>
              <label class="block text-sm font-semibold text-gray-300 mb-1 text-center">Status</label>
              <div
                class="rounded px-4 py-2 font-semibold text-center"
                [ngClass]="{
                  'bg-yellow-100 text-yellow-800': leave.status === 'pending',
                  'bg-green-100 text-green-800': leave.status === 'approved',
                  'bg-red-100 text-red-800': leave.status === 'rejected'
                }"
              >
                {{ leave.status }}
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
