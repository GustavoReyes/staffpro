<div class="min-h-screen flex items-center justify-center bg-[#1e2226] p-2">
  <div
    class="w-full max-w-5xl rounded-2xl overflow-hidden shadow-2xl bg-[#23272A] p-6">
  <div class="bg-green-50/5 p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-green-300 mb-6 text-center">
      Editar datos del empleado
    </h2>
     <!-- Formulario -->
    <div *ngIf="employee" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <div>
        <label class="text-sm text-gray-300 mb-1 block">DNI</label>
        <input
          title="DNI"
          [(ngModel)]="employee.dni"
          class="w-full bg-[#181C1F] text-green-300 px-4 py-2 rounded-lg border border-gray-600"
        />
      </div>
      <div>
        <label class="text-sm text-gray-300 mb-1 block">Nombre</label>
        <input
          title="Nombre"
          [(ngModel)]="employee.name"
          class="w-full bg-[#181C1F] text-green-300 px-4 py-2 rounded-lg border border-gray-600"
        />
      </div>
       <div>
  <label class="text-sm text-gray-300 mb-1 block">Departamento</label>
  <select
    title="Selecciona Departamento"
    [(ngModel)]="selectedDepartment"
       class="w-full px-4 py-2 rounded bg-[#181C1F] border border-[#23272A] text-white"
  >
    <option *ngFor="let dept of departments" [value]="dept.id">
      {{ dept.name }}
    </option>
  </select>
</div>

      <div>
        <label class="text-sm text-gray-300 mb-1 block">Jornada</label>
        <input
          title="Jornada"
          [(ngModel)]="employee.work_day"
          class="w-full bg-[#181C1F] text-green-300 px-4 py-2 rounded-lg border border-gray-600"
        />
      </div>
      <div>
        <label class="text-sm text-gray-300 mb-1 block">Horario</label>
        <input
          title="Horario"
           [(ngModel)]="employee.work_hour"
          class="w-full bg-[#181C1F] text-green-300 px-4 py-2 rounded-lg border border-gray-600"
        />
      </div>
      <div>
        <label class="text-sm text-gray-300 mb-1 block">Salario base (€)</label>
        <input
          title="Salario"
          type="number"
          [(ngModel)]="employee.base_salary"
          class="w-full bg-[#181C1F] text-green-300 px-4 py-2 rounded-lg border border-gray-600"
        />
      </div>
      <div class="md:col-span-2">
        <label class="text-sm text-gray-300 mb-1 block">Cargo</label>
        <input
          title="Cargo"
          [(ngModel)]="employee.position"
          class="w-full bg-[#181C1F] text-green-300 px-4 py-2 rounded-lg border border-gray-600"
        />
      </div>
      <div class="md:col-span-2">
        <label class="text-sm text-gray-300 mb-1 block"
          >Fecha de contratación</label
        >
        <input
          title="FechaContrado"
          type="date"
          [(ngModel)]="employee.hire_date"
          class="w-full bg-[#181C1F] text-green-300 px-4 py-2 rounded-lg border border-gray-600"
        />
      </div>
    </div>

    <!-- Botones de acción -->
    <div class="flex justify-center gap-4">
    
      <button
        (click)="actualizarEmpleado()"
        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition"
      >
        Actualizar
      </button>

    </div>
  </div>
</div>
