<div class="flex items-center justify-center min-h-screen bg-[#1e2226] p-4">
  <div class="w-full max-w-7xl">
    <!-- Contenedor principal con el mismo estilo que payroll-list -->
    <div class="bg-[#23272A] p-6 rounded-lg shadow-lg">
      <!-- Título centrado -->
      <h1 class="text-2xl font-bold text-white mb-8 text-center">
        Bienvenido a tu página de Empleado
      </h1>

      <!-- Grid responsivo: 3 columnas en desktop, 1 en móvil -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 justify-items-center">
        <!-- Opción: Mi Perfil -->
        <a [routerLink]="['/userProfile']"
           class="flex flex-col items-center bg-[#181C1F] border border-gray-700 rounded-lg shadow-lg p-6 w-full max-w-sm hover:bg-gray-700 transition-all group">
          <svg class="w-16 h-16 text-green-300 mb-4 group-hover:text-green-400 transition"
               fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M5.121 17.804A9 9 0 1112 21a9 9 0 01-6.879-3.196z"/>
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
          <h2 class="text-xl font-semibold text-gray-100 mb-2">Mi Perfil</h2>
          <p class="text-gray-400 text-sm text-center">
            Consulta tu información personal
          </p>
        </a>

        <!-- Opción: Mi Nómina -->
        <a [routerLink]="['/userPayroll']"
           class="flex flex-col items-center bg-[#181C1F] border border-gray-700 rounded-lg shadow-lg p-6 w-full max-w-sm hover:bg-gray-700 transition-all group">
          <svg class="w-16 h-16 text-green-300 mb-4 group-hover:text-green-400 transition"
               fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 0V4m0 16v-4"/>
          </svg>
          <h2 class="text-xl font-semibold text-gray-100 mb-2">Mi Nómina</h2>
          <p class="text-gray-400 text-sm text-center">
            Visualiza tus recibos de sueldo y pagos
          </p>
        </a>

        <!-- Opción: Mis Solicitudes -->
        <a [routerLink]="['/userLeave']"
           class="flex flex-col items-center bg-[#181C1F] border border-gray-700 rounded-lg shadow-lg p-6 w-full max-w-sm hover:bg-gray-700 transition-all group">
          <svg class="w-16 h-16 text-green-300 mb-4 group-hover:text-green-400 transition"
               fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M8 7V3m8 4V3m-9 8h10m-9 4h6m-7 4h8a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2z"/>
          </svg>
          <h2 class="text-xl font-semibold text-gray-100 mb-2">Mis Solicitudes</h2>
          <p class="text-gray-400 text-sm text-center">
            Gestiona tus licencias y permisos
          </p>
        </a>
      </div>
    </div>

    <router-outlet></router-outlet>
  </div>
</div>
