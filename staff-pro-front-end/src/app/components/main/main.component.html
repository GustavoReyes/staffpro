<div class="min-h-screen flex bg-gradient-to-br from-[#181C1F] to-[#23272A] relative">
  <!-- Botón hamburguesa (solo móvil) -->
  <button
    class="fixed top-4 right-4 z-50 md:hidden bg-[#181C1F] p-2 rounded-lg shadow-lg"
    (click)="menuOpen = !menuOpen"
    aria-label="Abrir menú"
    type="button"
  >
    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
  </button>

  <!-- Menú lateral derecho -->
  <aside
    class="fixed top-0 right-0 h-full w-70 bg-[#181C1F] flex flex-col items-center py-10 shadow-2xl z-40 transform transition-transform duration-300 md:relative md:translate-x-0"
    [ngClass]="{'translate-x-full': !menuOpen, 'translate-x-0': menuOpen, 'md:!translate-x-0': true}"
  >
    <!-- Botón cerrar (solo móvil) -->
    <button
      class="absolute top-4 left-4 md:hidden text-gray-400 hover:text-white"
      (click)="menuOpen = false"
      aria-label="Cerrar menú"
      type="button"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
    <div class="mb-10 mt-8 md:mt-0">
      <img src="logo.png" alt="Logo" class=" object-fit tshadow-lg" />
    </div>
    <nav class="flex flex-col gap-6 w-full px-6 mt-10 md:mt-0">
      <a
        routerLink="/login"
        routerLinkActive="bg-green-400 text-black"
        class="block py-3 px-4 rounded-xl text-white hover:bg-green-400 hover:text-black transition text-center"
        >Login</a
      >
      <a
        routerLink="/payroll"
        routerLinkActive="bg-green-400 text-black"
        class="block py-3 px-4 rounded-xl text-white hover:bg-green-400 hover:text-black transition text-center"
        >Nómina</a
      >
    </nav>
    <div class="mt-auto text-gray-500 text-xs px-6 text-center py-4">© 2025 StaffPro</div>
  </aside>

  <!-- Contenido principal -->
  <main class="flex-1 flex items-center justify-center">
    <router-outlet></router-outlet>
  </main>
</div>
